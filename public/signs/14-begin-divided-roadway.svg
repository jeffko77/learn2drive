<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Yellow diamond warning sign -->
  <polygon points="50,5 95,50 50,95 5,50" fill="#FFCC00" stroke="#000000" stroke-width="2"/>
  <!-- Divided roadway symbol - road splits around median -->
  <!-- Left lane arrow -->
  <path d="M50,70 Q35,55 35,40" fill="none" stroke="#000000" stroke-width="6"/>
  <polygon points="35,30 27,45 43,45" fill="#000000"/>
  <!-- Right lane arrow -->
  <path d="M50,70 Q65,55 65,40" fill="none" stroke="#000000" stroke-width="6"/>
  <polygon points="65,30 57,45 73,45" fill="#000000"/>
  <!-- Center median indicator -->
  <ellipse cx="50" cy="50" rx="8" ry="12" fill="#000000"/>
</svg>
