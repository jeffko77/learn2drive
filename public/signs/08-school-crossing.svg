<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <!-- Fluorescent yellow-green pentagon (school zone shape) -->
  <polygon points="50,5 95,35 80,95 20,95 5,35" fill="#9ACD32" stroke="#000000" stroke-width="2"/>
  <!-- Two crossing figures (children) -->
  <!-- First figure -->
  <circle cx="38" cy="35" r="6" fill="#000000"/>
  <line x1="38" y1="41" x2="38" y2="60" stroke="#000000" stroke-width="3"/>
  <line x1="38" y1="45" x2="30" y2="55" stroke="#000000" stroke-width="3"/>
  <line x1="38" y1="45" x2="46" y2="55" stroke="#000000" stroke-width="3"/>
  <line x1="38" y1="60" x2="32" y2="75" stroke="#000000" stroke-width="3"/>
  <line x1="38" y1="60" x2="44" y2="75" stroke="#000000" stroke-width="3"/>
  <!-- Second figure -->
  <circle cx="62" cy="35" r="6" fill="#000000"/>
  <line x1="62" y1="41" x2="62" y2="60" stroke="#000000" stroke-width="3"/>
  <line x1="62" y1="45" x2="54" y2="55" stroke="#000000" stroke-width="3"/>
  <line x1="62" y1="45" x2="70" y2="55" stroke="#000000" stroke-width="3"/>
  <line x1="62" y1="60" x2="56" y2="75" stroke="#000000" stroke-width="3"/>
  <line x1="62" y1="60" x2="68" y2="75" stroke="#000000" stroke-width="3"/>
  <!-- Crosswalk lines -->
  <line x1="25" y1="80" x2="75" y2="80" stroke="#000000" stroke-width="2"/>
  <line x1="28" y1="85" x2="72" y2="85" stroke="#000000" stroke-width="2"/>
</svg>
