  <!-- U-turn arrow -->
  <path d="M35,75 L35,40 Q35,25 50,25 Q65,25 65,40 L65,55" fill="none" stroke="#000000" stroke-width="6" stroke-linecap="round"/>
  <polygon points="55,55 75,55 65,70" fill="#000000"/>
  <!-- Red prohibition circle and slash -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#CC0000" stroke-width="5"/>
  <line x1="25" y1="75" x2="75" y2="25" stroke="#CC0000" stroke-width="5"/>
</svg>
